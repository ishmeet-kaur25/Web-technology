<!DOCTYPE html>
<html>
<head>
  <title>Experiment 4 - Reservation Form</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Logo + Heading -->
  <div class="logo-area">
    <img src="images/logo.png" width="90" alt="Restaurant Logo">
    <h1 class="heading"> Ludhiana Da Dhaba</h1>
  </div>

  <!-- Navbar -->
<div class="navbar">
  <a href="exp1.HTML">Home</a>  
  <a href="exp2.HTML">Menu</a>
  <a href="exp3.HTML">Gallery</a>
  <a href="exp4.HTML">Reservation</a>
  <a href="exp5.HTML">Contact</a>
      <a href="exp7.HTML">Cart</a>
</div>
  <!-- Reservation Section -->
  <div class="section">
    <h2>Table Reservation Form</h2>
    <p>Please fill the form to book your table:</p>
  </div>

  <!-- Styled Form Box -->
  <form class="contact-form">

    <!-- Name -->
    <label>Full Name:</label><br>
    <input type="text" placeholder="Enter your name">
    <br><br>

    <!-- Phone -->
    <label>Phone Number:</label><br>
    <input type="tel" placeholder="Enter phone number">
    <br><br>

    <!-- Date -->
    <label>Reservation Date:</label><br>
    <input type="date">
    <br><br>

    <!-- Time -->
    <label>Reservation Time:</label><br>
    <input type="time">
    <br><br>

    <!-- Guests -->
    <label>Number of Guests:</label><br>
    <input type="number" min="1" max="20">
    <br><br>

    <!-- Food Preference -->
    <label>Food Preference:</label><br>
    <input type="radio" name="food"> Veg
    <input type="radio" name="food"> Non-Veg
    <br><br>

    <!-- Submit Button -->
    <input type="submit" value="Book Table">

  </form>

  <!-- Footer -->
  <div class="footer">
    <p>Â© 2026 Ludhiana Da Dhaba</p>
  </div>

</body>
</html>
